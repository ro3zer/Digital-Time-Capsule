<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 타임캡슐</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">디지털 타임캡슐</h1>
        
        <!-- 파일 업로드 폼 -->
        <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">파일 선택</label>
                <input type="file" class="form-control" id="file" required>
            </div>
            <div class="mb-3">
                <label for="unlockDate" class="form-label">열람 가능 날짜</label>
                <input type="datetime-local" class="form-control" id="unlockDate" required>
            </div>
            <button type="submit" class="btn btn-primary">업로드</button>
        </form>
        
        <!-- 파일 목록 -->
        <h2>업로드된 타임캡슐</h2>
        <ul id="fileList" class="list-group"></ul>
    </div>
    
    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            let fileInput = document.getElementById("file");
            let unlockDateInput = document.getElementById("unlockDate");
            let formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("unlock_date", unlockDateInput.value);
            
            let response = await fetch("/upload", { method: "POST", body: formData });
            let result = await response.json();
            alert(result.status === "success" ? "업로드 완료!" : "업로드 실패!");
            loadFiles();
        });
        
        async function loadFiles() {
            let response = await fetch("/files");
            let files = await response.json();
            let fileList = document.getElementById("fileList");
            fileList.innerHTML = "";
            
            files.forEach(file => {
                let listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = `${file.filename} - ${file.unlock_date}까지 잠김`;
                fileList.appendChild(listItem);
            });
        }
        
        document.addEventListener("DOMContentLoaded", loadFiles);
    </script>
</body>
</html>
